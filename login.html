<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login e Cadastro - DyLuxo</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <a href="#" class="logo">Dy Luxo</a>
    </div>

    <!-- Formulário -->
    <div class="form-container">
      <!-- Login -->
      <form class="form active" id="form-login">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>

      <!-- Cadastro -->
      <form class="form" id="form-cadastro">
        <h2>Cadastro</h2>
        <input type="text" placeholder="Nome Completo" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <!-- Botões -->
    <div class="switch-buttons">
      <button onclick="toggleForm('login')">Já tem uma conta? Login</button>
      <button onclick="toggleForm('cadastro')">Criar uma conta</button>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="script.js"></script>
</body>
</html>
